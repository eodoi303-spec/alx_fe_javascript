<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Storage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>‚ú® Quote Generator with Storage</h1>

    <!-- Storage Information Display -->
    <div class="storage-info">
      <h3>üíæ Data Persistence</h3>
      <p><strong>Local Storage:</strong> Your quotes are automatically saved and will persist even after closing the browser!</p>
      <p><strong>Session Storage:</strong> <span id="sessionInfo">Loading...</span></p>
    </div>

    <!-- Session Info Display (Last Viewed Quote) -->
    <div class="session-info" id="lastViewedQuote"></div>
    
    <!-- Category Filter Buttons (Generated by JavaScript) -->
    <div class="category-filter" id="categoryFilter"></div>
    
    <!-- Quote Display Area -->
    <div id="quoteDisplay">
      <div class="empty-state">Click "Show New Quote" to display a random quote</div>
    </div>
    
    <!-- Control Buttons -->
    <div class="controls">
      <button id="newQuote">Show New Quote</button>
      <button id="toggleForm">Add New Quote</button>
    </div>

    <!-- Form Container (Form added by JavaScript) -->
    <div id="formContainer"></div>

    <!-- Import/Export Section -->
    <div class="import-export-section">
      <h3>üìÅ Import & Export</h3>
      
      <div class="form-group">
        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">
          Import Quotes from JSON File:
        </label>
        <input type="file" id="importFile" accept=".json">
      </div>

      <div class="button-group">
        <button class="secondary-btn" id="exportBtn">üì• Export Quotes to JSON</button>
        <button class="danger-btn" id="clearStorage">üóëÔ∏è Clear All Data</button>
      </div>
    </div>

    <!-- Statistics Display -->
    <div class="stats" id="stats"></div>
  </div>

  <!-- Link to JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
